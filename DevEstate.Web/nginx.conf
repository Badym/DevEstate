server {
  listen 80;
  server_name _;

  client_max_body_size 100M;

  root /usr/share/nginx/html;
  index index.html;

  # --- API -> backend na Render ---
  location /api/ {
    proxy_pass https://devestate.onrender.com/api/;
    proxy_http_version 1.1;

    proxy_set_header Host devestate.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # --- Uploady -> backend na Render (jeśli używasz /uploads/...) ---
  location /uploads/ {
    proxy_pass https://devestate.onrender.com/uploads/;
    proxy_http_version 1.1;

    proxy_set_header Host devestate.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # --- SPA (React/Vite build) ---
  location / {
    try_files $uri $uri/ /index.html;
  }
}
