server {
    listen 80;

    client_max_body_size 100M;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://devestate-backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        try_files $uri /index.html;
    }
}
